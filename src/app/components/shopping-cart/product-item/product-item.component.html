<div class="card" style="width:auto">
    <img class="card-img-top" src="productItem.ImageUrl" style="width: 200px;">
    <div class="card-body">
        <h5 class="card-title">{{productItem.name}}<span style="float:right"><b>{{productItem.price}} Rs</b></span></h5>
        <p class="card-text">{{productItem.description}}</p>
        <button class="btn btn-outline-success" (click)="addToCart(productItem)">Add To Cart</button>
       </div>
</div>
<br>
